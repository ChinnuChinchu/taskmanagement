{% extends 'admin_panel/base.html' %}

{% block content %}
<h1>Tasks</h1>
<a href="/panel/tasks/create/">Create New Task</a>
<hr>
<table border="1">
<tr>
    <th>Title</th>
    <th>Assigned To</th>
    <th>Status</th>
    <th>Due Date</th>
</tr>

{% for task in tasks %}
<tr>
    <td>{{ task.title }}</td>
    <td>{{ task.assigned_to.username }}</td>
    <td>{{ task.status }}</td>
    <td>{{ task.due_date }}</td>
</tr>
{% empty %}
<tr><td colspan="4">No tasks</td></tr>
{% endfor %}
</table>

{% endblock %}
